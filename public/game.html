<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Useless Game: Click the Moving Dot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Comic Neue', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    overflow: hidden;
    flex-direction: column;
    color: #333;
  }

  h1 {
    margin-bottom: 0.3em;
    font-size: 3em;
    text-shadow: 2px 2px 4px #fff;
  }

  #game-container {
    position: relative;
    width: 90vw;
    max-width: 600px;
    height: 400px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    background: #fff;
    overflow: hidden;
  }

  #dot {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: background-color 0.5s ease, transform 0.3s ease;
  }

  #dot:active {
    transform: scale(1.3);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
  }

  #info {
    margin-top: 15px;
    font-size: 1.4em;
  }

  #message {
    margin-top: 25px;
    font-size: 1.6em;
    font-weight: 700;
    color: #2c3e50;
    min-height: 2em;
  }

  button {
    margin-top: 20px;
    background: #ff6f91;
    border: none;
    padding: 12px 25px;
    font-size: 1.2em;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 15px rgba(255,111,145,0.6);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #e0527b;
  }
</style>
</head>
<body>

<h1>Click the Moving Dot!</h1>
<div id="game-container">
  <div id="dot"></div>
</div>

<div id="info">
  Points: <span id="points">0</span> &nbsp;&nbsp;&nbsp; Misses: <span id="misses">0</span>/5
</div>
<div id="message"></div>
<button id="restartBtn" style="display:none;">Play Again</button>

<script>
  const gameContainer = document.getElementById('game-container');
  const dot = document.getElementById('dot');
  const pointsSpan = document.getElementById('points');
  const missesSpan = document.getElementById('misses');
  const messageDiv = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  let points = 0;
  let misses = 0;
  const maxMisses = 5;
  const maxPoints = 10;
  let moveInterval;
  let gameActive = true;

  // Utility to get random position within container bounds
  function getRandomPosition() {
    const padding = 60; // avoid edges
    const maxX = gameContainer.clientWidth - padding;
    const maxY = gameContainer.clientHeight - padding;
    return {
      x: Math.floor(Math.random() * maxX),
      y: Math.floor(Math.random() * maxY)
    };
  }

  // Random color generator
  function getRandomColor() {
    const colors = ['#ff6f91', '#ff9671', '#ffc75f', '#d65db1', '#845ec2', '#0081cf', '#008F7A', '#F9F871'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  // Move dot to random position & change color
  function moveDot() {
    if (!gameActive) return;

    const pos = getRandomPosition();
    dot.style.left = pos.x + 'px';
    dot.style.top = pos.y + 'px';
    dot.style.backgroundColor = getRandomColor();
  }

  // Handle clicks on dot -> gain points
  dot.addEventListener('click', e => {
    if (!gameActive) return;
    e.stopPropagation(); // prevent container click (which counts as miss)

    points++;
    pointsSpan.textContent = points;
    messageDiv.textContent = "Nice! +1 point ðŸŽ‰";
    dot.style.transform = 'scale(1.4)';
    setTimeout(() => { dot.style.transform = 'scale(1)'; }, 200);

    if (points >= maxPoints) {
      endGame(true);
    }
  });

  // Clicking anywhere else counts as miss
  gameContainer.addEventListener('click', e => {
    if (!gameActive) return;
    if (e.target !== dot) {
      misses++;
      missesSpan.textContent = misses;
      messageDiv.textContent = "Missed! Don't click the empty space ðŸ˜…";
      if (misses >= maxMisses) {
        endGame(false);
      }
    }
  });

  function endGame(won) {
    gameActive = false;
    clearInterval(moveInterval);
    dot.style.display = 'none';
    if (won) {
      messageDiv.textContent = "ðŸŽ‰ You won! You are amazing at clicking dots!";
    } else {
      messageDiv.textContent = "ðŸ˜¢ You lost! Too many misses!";
    }
    restartBtn.style.display = 'inline-block';
  }

  restartBtn.addEventListener('click', () => {
    points = 0;
    misses = 0;
    pointsSpan.textContent = points;
    missesSpan.textContent = misses;
    messageDiv.textContent = "";
    dot.style.display = 'block';
    gameActive = true;
    restartBtn.style.display = 'none';
    moveDot();
    moveInterval = setInterval(moveDot, 1000);
  });

  // Start game initially
  moveDot();
  moveInterval = setInterval(moveDot, 1000);
</script>

</body>
</html>
