<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Impossible Catch — Can't win!</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#6ee7b7;
    --muted:#93c5fd;
    --danger:#fb7185;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,.12), transparent),
                radial-gradient(1000px 500px at 90% 90%, rgba(56,189,248,.06), transparent),
                var(--bg);
    color:#e6eef8;
    -webkit-tap-highlight-color: transparent;
    user-select:none;
    -webkit-user-select:none;
    touch-action: manipulation;
  }

  .game-wrap{
    display:flex;
    flex-direction:column;
    height:100vh;
    gap:14px;
    padding:18px;
    box-sizing:border-box;
    align-items:center;
    justify-content:center;
  }

  .card{
    width: min(980px, calc(100% - 36px));
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:14px;
    padding:18px;
    box-shadow: 0 8px 30px rgba(2,6,23,.6);
    border: 1px solid rgba(255,255,255,0.03);
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
  }

  h1{ margin:0; font-size:18px; letter-spacing:0.2px; color:var(--muted)}
  .subtitle{ font-size:13px; color: #9fb7d8; margin-top:6px }

  .status{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .badge{
    background:rgba(255,255,255,0.03);
    padding:8px 12px;
    border-radius:10px;
    font-weight:600;
    color:var(--accent);
    min-width:92px;
    text-align:center;
  }

  .controls{
    display:flex;
    gap:8px;
    align-items:center;
  }

  .btn{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:10px;
    padding:8px 12px;
    border:1px solid rgba(255,255,255,0.04);
    color:#dbeafe;
    font-weight:600;
    cursor:pointer;
    font-size:13px;
  }
  .btn:active{ transform:translateY(1px); }

  /* playfield */
  .playfield{
    margin-top:18px;
    width: min(980px, calc(100% - 36px));
    height: min(600px, calc(100vh - 220px));
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(10,14,20,0.02));
    border-radius:12px;
    position:relative;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.02);
  }

  /* the 'target' - looks clickable but will never be clicked */
  .target{
    position:absolute;
    width:72px;
    height:72px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background: conic-gradient(from 120deg, rgba(99,102,241,0.28), rgba(16,185,129,0.18));
    border: 3px solid rgba(255,255,255,0.06);
    box-shadow: 0 10px 30px rgba(2,6,23,.6), inset 0 -8px 18px rgba(255,255,255,0.02);
    transform: translate3d(0,0,0);
    transition: transform 220ms cubic-bezier(.16,.84,.44,1), width 200ms ease, height 200ms ease;
    will-change: transform;
    touch-action: none; /* ensure pointer events fire */
  }

  .target:after{
    content:"";
    position:absolute;
    inset:8px;
    border-radius:50%;
    background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.08), transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(0,0,0,0.06), transparent 30%);
  }

  .target-label{
    position:relative;
    z-index:2;
    font-weight:700;
    font-size:12px;
    color: #031124;
    text-shadow: 0 1px 0 rgba(255,255,255,0.12);
    pointer-events:none;
  }

  .hint{
    position:absolute;
    bottom:12px;
    left:12px;
    font-size:13px;
    color:#9fb7d8;
  }

  .attempts{
    position:absolute;
    bottom:12px;
    right:12px;
    background:rgba(255,255,255,0.02);
    padding:6px 10px;
    border-radius:10px;
    color:#cfe7ff;
    font-weight:600;
  }

  /* small screens */
  @media (max-width:520px){
    .target{ width:56px;height:56px }
    .badge{ min-width:76px; font-size:13px }
    .card{ padding:12px }
  }
</style>
</head>
<body>
  <div class="game-wrap" role="application" aria-label="Impossible Catch Game">
    <div class="card" aria-hidden="false">
      <div>
        <h1>Impossible Catch</h1>
        <div class="subtitle">Try to catch the dot — spoiler: you can't.</div>
      </div>

      <div class="status" aria-hidden="false">
        <div class="badge" id="score">Score: 0</div>
        <div class="badge" id="attemptsBadge">Attempts: 0</div>
        <div class="controls">
          <button class="btn" id="resetBtn">Reset</button>
          <button class="btn" id="explainBtn">Why impossible?</button>
        </div>
      </div>
    </div>

    <div class="playfield" id="playfield">
      <div class="target" id="target" role="button" aria-label="Elusive dot" tabindex="0">
        <div class="target-label">Catch me</div>
      </div>

      <div class="hint">Tip: move your finger or mouse — the dot moves faster than your reflexes.</div>
      <div class="attempts" id="attemptsUI">Attempts: 0</div>
    </div>
  </div>

<script>
/*
Impossible Catch
- Uses pointer events so touch and mouse are handled.
- On any pointerdown/pointerenter/focus the target teleports away before a click can register.
- The game tracks attempts but the score is intentionally always 0.
*/

(() => {
  const playfield = document.getElementById('playfield');
  const target = document.getElementById('target');
  const scoreEl = document.getElementById('score');
  const attemptsUI = document.getElementById('attemptsUI');
  const attemptsBadge = document.getElementById('attemptsBadge');
  const resetBtn = document.getElementById('resetBtn');
  const explainBtn = document.getElementById('explainBtn');

  let attempts = 0;
  let score = 0; // will stay 0 — impossible to increase
  let busy = false;

  // Place target initially in the center-ish
  function placeInitial() {
    const pf = playfield.getBoundingClientRect();
    const x = pf.width * 0.5 - target.offsetWidth / 2;
    const y = pf.height * 0.45 - target.offsetHeight / 2;
    setTargetPos(x, y);
  }

  function setTargetPos(x, y) {
    // keep inside playfield
    const pf = playfield.getBoundingClientRect();
    const w = target.offsetWidth, h = target.offsetHeight;
    const maxX = Math.max(0, pf.width - w);
    const maxY = Math.max(0, pf.height - h);
    const nx = Math.min(maxX, Math.max(0, x));
    const ny = Math.min(maxY, Math.max(0, y));
    target.style.transform = `translate3d(${nx}px, ${ny}px, 0)`;
  }

  function randomPos(awayFromX, awayFromY) {
    const pf = playfield.getBoundingClientRect();
    const w = target.offsetWidth, h = target.offsetHeight;
    // pick a position far from (awayFromX, awayFromY)
    const minGap = Math.max(pf.width, pf.height) * 0.35;
    let x, y, attemptsLocal = 0;
    do {
      x = Math.random() * (pf.width - w);
      y = Math.random() * (pf.height - h);
      const dx = (x + w/2) - awayFromX;
      const dy = (y + h/2) - awayFromY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      attemptsLocal++;
      if (attemptsLocal > 30) break;
    } while (awayFromX !== null && Math.sqrt(((x + w/2)-awayFromX)**2 + ((y+h/2)-awayFromY)**2) < minGap);
    return {x,y};
  }

  // The "escape" behavior: teleport quickly and optionally resize to taunt
  function escape(fromX = null, fromY = null){
    if (!playfield) return;
    busy = true;
    // flash shrink/grow for effect
    target.style.width = (48 + Math.random()*24) + 'px';
    target.style.height = (48 + Math.random()*24) + 'px';

    // compute a position far from the pointer
    const pos = randomPos(fromX, fromY);
    // apply transform after a tiny delay to ensure pointer event finishes
    requestAnimationFrame(() => {
      // teleport quickly (transition is 220ms)
      setTargetPos(pos.x, pos.y);
      // after transition, clear busy flag
      setTimeout(() => {
        busy = false;
        // restore size occasionally
        target.style.width = '';
        target.style.height = '';
      }, 260);
    });
  }

  // Whenever the user interacts with the target area (pointerdown, pointerenter, focus),
  // force an escape *before* a click can register.
  function onPointerEvent(e){
    // Determine approx pointer center within playfield coords
    const pf = playfield.getBoundingClientRect();
    const px = e.clientX !== undefined ? e.clientX - pf.left : pf.width/2;
    const py = e.clientY !== undefined ? e.clientY - pf.top : pf.height/2;

    // count it as an attempt but never allow score to increase
    attempts++;
    attemptsUI.textContent = `Attempts: ${attempts}`;
    attemptsBadge.textContent = `Attempts: ${attempts}`;
    scoreEl.textContent = `Score: ${score}`;

    // immediate escape
    escape(px, py);

    // Stop the event's default click from reaching a click handler
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
  }

  // Defensive click handler: user might try to click programmatically.
  // We still refuse to increment score.
  function onClick(e){
    // register the attempt (click-based)
    attempts++;
    attemptsUI.textContent = `Attempts: ${attempts}`;
    attemptsBadge.textContent = `Attempts: ${attempts}`;
    scoreEl.textContent = `Score: ${score}`; // intentionally stays 0

    // make the target escape even on click
    const pf = playfield.getBoundingClientRect();
    const px = e.clientX !== undefined ? e.clientX - pf.left : pf.width/2;
    const py = e.clientY !== undefined ? e.clientY - pf.top : pf.height/2;
    escape(px, py);

    // never increment score
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
  }

  // keyboard accessibility: if user tabs and presses Enter or Space, make it escape
  function onKey(e){
    if(e.key === 'Enter' || e.key === ' '){
      // treat as an attempt
      attempts++;
      attemptsUI.textContent = `Attempts: ${attempts}`;
      attemptsBadge.textContent = `Attempts: ${attempts}`;
      scoreEl.textContent = `Score: ${score}`;
      // get center of target in playfield coords
      const tRect = target.getBoundingClientRect();
      const pf = playfield.getBoundingClientRect();
      const px = (tRect.left + tRect.right)/2 - pf.left;
      const py = (tRect.top + tRect.bottom)/2 - pf.top;
      escape(px, py);
      e.preventDefault();
      e.stopPropagation();
    }
  }

  // Attach events: pointerdown and pointerenter cover mouse + touch + stylus.
  // pointerdown triggers earlier than click on most devices; that ensures escape.
  target.addEventListener('pointerdown', onPointerEvent, {passive:false});
  target.addEventListener('pointerenter', onPointerEvent, {passive:false});
  target.addEventListener('focus', onPointerEvent, {passive:false});
  target.addEventListener('click', onClick, {passive:false});
  target.addEventListener('keydown', onKey);

  // To keep it impossible: if anything tries programmatically to dispatch a click
  // we still intercept at capture level on the playfield and never allow scoring.
  playfield.addEventListener('click', (e) => {
    // If click originated from target area, ensure it doesn't increment score.
    // We already count attempts above; keep score locked to 0.
    scoreEl.textContent = `Score: ${score}`;
    attemptsUI.textContent = `Attempts: ${attempts}`;
    attemptsBadge.textContent = `Attempts: ${attempts}`;
    e.preventDefault && e.preventDefault();
    e.stopPropagation && e.stopPropagation();
  }, true);

  // reset button
  resetBtn.addEventListener('click', () => {
    attempts = 0;
    score = 0;
    scoreEl.textContent = `Score: ${score}`;
    attemptsUI.textContent = `Attempts: ${attempts}`;
    attemptsBadge.textContent = `Attempts: ${attempts}`;
    placeInitial();
  });

  explainBtn.addEventListener('click', () => {
    alert("This game is designed to be impossible — the dot escapes on any pointer interaction (touch/mouse/pen/keyboard). Score will never increase. It's for fun and to test your reflexes!");
  });

  // reposition target on window resize so it stays in bounds
  window.addEventListener('resize', () => {
    // small timeout so layout stabilizes
    setTimeout(() => {
      placeInitial();
    }, 120);
  });

  // place it initially
  window.addEventListener('load', placeInitial);
  // safety: ensure initial placement if script runs late
  setTimeout(placeInitial, 120);
})();
</script>
</body>
</html>
